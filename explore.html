<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destinations | World360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        h1,
        h2,
        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }
    </style>
</head>

<body class="pt-32 pb-24">
    <!-- Nav (Simplified for subpages) -->
    <nav class="fixed top-0 left-0 w-full z-50 py-6 px-10">
        <div
            class="max-w-7xl mx-auto flex justify-between items-center bg-white/5 backdrop-blur-md rounded-2xl px-8 py-4 border border-white/10 shadow-2xl">
            <a href="index.html" class="text-2xl font-bold tracking-tighter flex items-center gap-2">
                <span class="text-primary">World</span><span class="text-white">360</span>
            </a>
            <div class="hidden md:flex gap-8 items-center">
                <a href="index.html" class="font-medium text-white/80 hover:text-white transition-colors">Home</a>
                <a href="explore.html" class="font-medium text-white/80 hover:text-white transition-colors">Explore</a>
                <a href="about.html" class="font-medium text-white/80 hover:text-white transition-colors">About</a>
                <a href="contact.html" class="font-medium text-white/80 hover:text-white transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6">
        <div class="mb-16 text-center">
            <h1 class="text-5xl font-black mb-6">Discover Your <span class="text-primary">Next Adventure</span></h1>
            <p class="text-white/60 text-lg max-w-2xl mx-auto mb-10">Filter through the world's most breathtaking
                locations and find the one that speaks to your soul.</p>

            <!-- Search & Filters -->
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <div class="relative w-full max-w-md">
                    <input type="text" id="searchInput" placeholder="Search countries or cities..."
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white focus:outline-none search-bar transition-all pl-14">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 absolute left-5 top-1/2 -translate-y-1/2 text-white/30" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto scrollbar-hide">
                    <button
                        class="filter-btn active px-6 py-3 rounded-full glass hover:bg-white/10 transition-all font-semibold whitespace-nowrap"
                        data-category="All">All</button>
                    <button
                        class="filter-btn px-6 py-3 rounded-full glass hover:bg-white/10 transition-all font-semibold whitespace-nowrap"
                        data-category="Coastal">Coastal</button>
                    <button
                        class="filter-btn px-6 py-3 rounded-full glass hover:bg-white/10 transition-all font-semibold whitespace-nowrap"
                        data-category="Urban">Urban</button>
                    <button
                        class="filter-btn px-6 py-3 rounded-full glass hover:bg-white/10 transition-all font-semibold whitespace-nowrap"
                        data-category="Mountains">Mountains</button>
                    <button
                        class="filter-btn px-6 py-3 rounded-full glass hover:bg-white/10 transition-all font-semibold whitespace-nowrap"
                        data-category="Tropical">Tropical</button>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="destinationGrid">
            <!-- Driven by JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-white/20 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold mb-2">No destinations found</h3>
            <p class="text-white/40">Try adjusting your filters or search term.</p>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        const grid = document.getElementById('destinationGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentCategory = 'All';
        let searchTerm = '';

        function renderDestinations() {
            const filtered = destinations.filter(d => {
                const matchesCategory = currentCategory === 'All' || d.category === currentCategory;
                const matchesSearch = d.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    d.country.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                grid.innerHTML = filtered.map(d => `
                    <div class="group glass rounded-[2.5rem] overflow-hidden hover:scale-[1.02] transition-all duration-500 flex flex-col h-full border-white/5 hover:border-primary/50 shadow-2xl">
                        <div class="relative h-64 overflow-hidden">
                            <img src="${d.image}" alt="${d.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" onerror="this.src='https://images.unsplash.com/photo-1488646953014-85cb44e25828?q=80&w=2000&auto=format&fit=crop'">
                            <div class="absolute top-4 right-4 bg-black/40 backdrop-blur-md px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest">
                                ${d.category}
                            </div>
                        </div>
                        <div class="p-8 flex flex-col flex-grow">
                            <div class="mb-4">
                                <p class="text-primary font-bold text-sm uppercase tracking-widest">${d.country}</p>
                                <h3 class="text-2xl font-bold">${d.name}</h3>
                            </div>
                            <p class="text-white/50 text-sm line-clamp-3 mb-8 flex-grow">
                                ${d.description}
                            </p>
                            <a href="destination.html?id=${d.id}" class="w-full py-4 bg-white/5 hover:bg-primary transition-all text-center rounded-2xl font-bold text-sm border border-white/10 hover:border-transparent">
                                View Details
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }

        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderDestinations();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('bg-primary', 'text-white'));
                filterBtns.forEach(b => b.classList.add('glass'));

                btn.classList.add('bg-primary', 'text-white');
                btn.classList.remove('glass');

                currentCategory = btn.getAttribute('data-category');
                renderDestinations();
            });
        });

        // Initial render
        renderDestinations();
    </script>
</body>

</html>
